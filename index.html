<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
    
    <title>Google</title>
    <link rel="shortcut icon" href="/7123953_logo_google_g_icon.svg" type="image/svg">
</head>
<body>
    <header class="clearfix">
        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="appicon" src="/keyboard-of-nine-circle-for-digital-devices.svg" alt="9-dots" ></a></li>
            <li><a href="#"><button id="signin-button"> Sign In</button></a></li>
        </ul>
    </header>
    <main>
        <img id="google-logo" src="/Google_2015_logo.svg" alt="google_logo">
        <div id="searchbar">
            <img id="magnify" src="/searching-magnifying-glass.svg" alt="magnify-glass">
            <input type="search" id="search" name="search" >
            <img id="mic" src="/google-mic-seeklogo.com.svg" alt="mic">
        </div>
        <div id="buttons">
            <button id="btn1" type="button" name="button">Google Search</button>
            <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
        </div>
        <div id="lang">
            <p id="language">Other Languages you can use Google: <a href="#">Turkish</a></p>
        </div>
    </main>
    <footer>
        <div id="country">Turkey</div>
        <ul class="footer-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>

</body>
</html>
